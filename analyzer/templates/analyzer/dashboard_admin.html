{% extends 'base.html' %}
{% block content %}
<div style="background: white; padding: 40px; border-radius: 8px; max-width: 700px; margin: 2rem auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
  <h1 style="text-align: center; margin-bottom: 1.5rem;">Tableau de bord administrateur</h1>
  <p style="text-align: center; font-size: 1.2rem; margin-bottom: 2rem;">
    Bienvenue, <strong>{{ request.user.username }}</strong> !
  </p>
  <div style="display: flex; flex-direction: column; gap: 1rem;">
    <a href="{% url 'user_list' %}" class="btn-primary" style="text-align: center; padding: 1rem;">Gérer les utilisateurs</a>
    <a href="{% url 'upload_csv' %}" class="btn-primary" style="text-align: center; padding: 1rem;">Uploader et analyser un CSV</a>
    <a href="{% url 'analysis_history' %}" class="btn-primary" style="text-align: center; padding: 1rem;">Voir l’historique des analyses</a>
  </div>
</div>
{% endblock %}
