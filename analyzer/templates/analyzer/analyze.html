{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h2>Lancer une analyse</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Analyser et générer PDF</button>
    </form>
</div>
{% endblock %}
